<main>
<div class="join-container">

  <header class="join-header">
    <h1>Culture Exchange Chat</h1>
  </header>

  <main class="join-main">
    <form (ngSubmit)="onSubmit()">
      <!-- name -->
      <div class="form-control">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Enter username..."
          required />
      </div>
      <!-- language -->
      <div class="form-control">
        <label for="language">Language</label>
        <select [(ngModel)]="language" name="language" id="language">
          <option *ngFor="let country of countrylist" value="{{ country.languagecode }}">{{ country.languagename }}
          </option>
        </select>
      </div>
      <!-- Country -->
      <div [ngClass]="[roomToken != undefined ? 'form-control-guide' : '']">
        <label for="country">Country</label>
        <select [(ngModel)]="country" name="country" id="country">
          <option *ngFor="let country of countrylist" value="{{ country.name }}">{{ country.name }}</option>
        </select>
      </div>
      <button class="btn" type="submit">Join Chat</button>
    </form>
  </main>
</div>
</main>
