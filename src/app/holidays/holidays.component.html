<body>
  <div
    *ngFor="let holidaysTitle of holidays.response.holidays"
    class="grid-container"
  >
    <div class="item1">
      {{ holidaysTitle.date.datetime.month }}/{{
        holidaysTitle.date.datetime.day
      }}/{{ holidaysTitle.date.datetime.year }} <br />
      {{ holidaysTitle.name }} <br />
      <i>{{ holidaysTitle.country.name }} Holiday</i>
    </div>
    <div class="item2">
      {{ holidaysTitle.description }}
    </div>
  </div>
</body>
